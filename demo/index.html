<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>Bourne Loader On Map Example</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />    
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Yanone+Kaffeesatz:200" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/darkbox.css">

	

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js'></script>

	
	<!-- Bourne Loader CSS -->
	<link rel="stylesheet" href="../dist/css/bourneloader.css">
	<!-- Bourne Loader JS -->
	<script src='../dist/js/bourneloader.js'></script>
	

	<script>
	var loader = new BourneLoader();
	loader.preloadMsgs(["Retrieving Cryptocurrency Financial Firms Data....", "Rendering Map...", "// Completing // ...."], 2);
	loader.postLoadMsgs({"top":["Financial Firms Data Loaded", "Select Country To Scope In and Out"], "bottom":["200 Country Data Loaded", "Complete", "resource: avocado.proofsuite.com"], "speed":2});


	</script>


</head>

<body>
	<div id="map-holder"></div>
</body>


<script  src="js/index.js"></script>

</html>
